mentsByTagName("h1")[0]; h.style.opacity = '0'; setTimeout(function () { if(h.innerHTML === "Шпион"){ h.innerHTML = "Фархад Пидор"; h.style.fontSize = "4rem"; } else { h.innerHTML = "Шпион"; h.style.fontSize = "7rem"; } h.style.opacity = "1"; }, 1000); } function submit_form() { let the_form = document.getElementById("the_form"); let spies_selection = document.getElementsByTagName("select")[0].value; let time_selection = document.getElementsByTagName("select")[1].value; let inputs = the_form.getElementsByTagName("input"); let name_number = 0; let xhttp_spies = new XMLHttpRequest(); for(let i = 0; i < inputs.length; i++){ if(!(inputs[i].value === "Введите имя..." || inputs[i].value.trim() === "")){ name_number++; } } if(time_selection === "0"){ alert("Пожалуйста выберете время"); } else if(name_number < 3){ alert("Пожалуйста введите минимум 3 имени"); } else { xhttp_spies.onreadystatechange = function () { if(this.readyState === 4 && this.status === 200){ the_form.submit(); } } xhttp_spies.open("GET", `/change_spy_number?spies=${spies_selection}`); xhttp_spies.send(); } } function add_input_field(number=0){ let the_form = document.getElementById("the_form"); let inputs = the_form.getElementsByTagName("input"); let latest_index = 0; if(inputs.length === 0){ latest_index = 1; } else { latest_index = parseInt(inputs[inputs.length - 1].getAttribute("name").split(" ")[1]) + 1; } const node = document.createElement("input"); node.setAttribute("onclick", "if(this.value === 'Введите имя...') {this.value = ''}"); node.setAttribute("onkeypress", "if(event.keyCode === 13) { submit_form(); }") node.setAttribute("onfocusout", "add_player(this)"); node.setAttribute("value", "Введите имя..."); node.setAttribute("name", `name ${latest_index}`); if(theme === "light"){ node.style.backgroundColor = "white"; } document.getElementById("the_form").insertBefore(node, document.getElementById("adder")); let y = document.getElementById("adder").getBoundingClientRect().top; window.scrollTo(0,
